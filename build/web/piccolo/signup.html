<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material design sign up form</title>
  
  
  
      <link rel="stylesheet" href="css/style2.css">

  
</head>

<body>
  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    <input type="text" name="phn_no" placeholder="Phone number"/>
    <input type="text" name="address" placeholder="Address"/>
    <input type="text" name="city" placeholder="City"/>
    <input type="radio" name="user" value="customer">Customer
    <input type="radio" name="user" value="serviceman">Service Man
           
    
    <input type="submit" name="signup_submit" value="Sign me up" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="ior">OR</div>
</div>
  
  
</body>
</html>
